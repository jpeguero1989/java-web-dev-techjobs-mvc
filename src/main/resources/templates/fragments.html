<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" th:each="item : ${actions}">
                    <li><a th:href="@{'/'+${item.key}}" th:text="${item.value}"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="table-jobs" class="job-listing">
        <th:block th:each="item : ${jobs}" >

            <tr>
                <td>
                    <p>ID: <span th:text="${item.id}"></span></p>
                    <p>Name: <span th:text="${item.name}"></span></p>
                    <p>Employer: <a th:href="@{/list/jobs(column=employer,value=${item.employer})}" th:text="${item.employer}"></a></p>
                    <p>Location: <a th:href="@{/list/jobs(column=location,value=${item.location})}" th:text="${item.location}"></a></p>
                    <p>Position Type: <a th:href="@{/list/jobs(column=positionType,value=${item.positionType})}" th:text="${item.positionType}"></a></p>
                    <p>Skill: <a th:href="@{/list/jobs(column=coreCompetency,value=${item.coreCompetency})}" th:text="${item.coreCompetency}"></a></p>
                </td>

            </tr>

        </th:block>
    </table>


</body>
</html>
